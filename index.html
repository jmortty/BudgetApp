<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A budget tracker application to manage your income and expenses.">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>Budget Tracker</h1>
        <nav>
            <ul>
                <li><a href="#add-transaction">Add Transaction</a></li>
                <li><a href="#summary">Monthly Summary</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="add-transaction" class="form-section">
            <h2>Add Transaction</h2>
            <form id="transactionForm" aria-label="Transaction Form">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Description" required aria-required="true">

                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Amount" required aria-required="true">

                <label for="type">Transaction Type:</label>
                <select id="type" required aria-required="true">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <section id="summary" class="summary-section">
            <h2>Monthly Summary</h2>
            <div>
                <canvas id="budgetChart" aria-label="Budget chart showing income and expenses"></canvas>
            </div>
            <div class="summary">
                <p>Total Income: $<span id="totalIncome">0</span></p>
                <p>Total Expenses: $<span id="totalExpenses">0</span></p>
                <p>Net Balance: $<span id="netBalance">0</span></p>
            </div>
            <h3>Transaction List</h3>
            <ul id="transactionList"></ul> <!-- Element for displaying transactions -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Budget Tracker App. All rights reserved.</p>
        <ul>
            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Service</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
